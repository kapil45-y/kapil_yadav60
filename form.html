<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<h1 align="center">Hotel Room Booking Form</h1>
<form action="#" method="post" align="center">



    <!-- Name -->
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required>
<br><br>


<!-- Email -->
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
<br><br>


<!-- Phone -->
 <label for="phone">Phone:</label>
 <input type="tel" id="phone" name="phone" required>
 <br><br>
 <!-- Check-in and Check-out -->
  <lable for="checkin ">Check-in Date:</lable>
  <input type="date" id="checkin" name="checkin">
  <br><br>
  <lable for="checkout">Check-out Date:</lable>
  <input type="checkout" id="checkout" name="checkout" required>
  <br><br>

  
  <!-- Room Type -->
   <lable for="room">Room Type:</lable>
   <select id="room" name="room">
    <option value="single">Single Room</option>
<option value="double">Double Room</option>
<option value="delux">Deluxe Room</option>
<option value="suite">Suite</option>

   </select>
   <br><br>


   <!-- Number of Guests -->
    <lable for="guests">Number of Guests:</lable>
    <input type="number" id="guests" name="guests" min="1" max="10">
   <br><br>


   <!-- Special Requests -->
    <label for="requests">Special Requests:</label>
    <tetarea id="requests" name="requests" rows="4" cols="40"></tetarea>
    <br><br>

    <!-- Buttons -->
     <input type="submit" value="Book Now">
     <input type="reset" value="Reset Form">
      </form>

      </body>

</body>
</html>
